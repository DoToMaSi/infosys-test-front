<mat-toolbar color="primary">
  <label>Veículos</label>
</mat-toolbar>

<div class="content vehicle-list">
  <div class="row">
    <div class="col">
      <button mat-button mat-flat-button class="sys-button" color="primary" (click)="createVehicle()">
        <i class="fa-solid fa-plus"></i>
        <label>Cadastrar Veículo</label>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" aria-describedby="vehicle-table">
          <ng-container *ngFor="let col of columnsToDisplay; let i = index" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef>{{ columnsName[i] }}</th>
            <td mat-cell *matCellDef="let car">{{car?.plate}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell empty-row" [colSpan]="columnsToDisplay.length">
              Não há veículos cadastrados.
            </td>
          </tr>
        </table>


        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>

</div>
